<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript功能测试</title>
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>JavaScript功能测试</h1>
        
        <div x-data="videoGeneratePage()" x-init="init()">
            <div class="card">
                <div class="card-body">
                    <h5>测试主题输入</h5>
                    <textarea x-model="config.topic" class="form-control mb-3" placeholder="输入视频主题"></textarea>
                    
                    <div class="d-flex gap-2">
                        <button @click="runAutoWorkflow()" 
                                :disabled="!canStartAutoWorkflow()" 
                                class="btn btn-primary">
                            全自动生成测试
                        </button>
                        
                        <button @click="generateContent()" 
                                class="btn btn-secondary">
                            生成内容测试
                        </button>
                    </div>
                    
                    <div class="mt-3">
                        <p>当前状态: <span x-text="currentAutoStatus"></span></p>
                        <p>主题长度: <span x-text="config.topic.length"></span></p>
                        <p>可以启动: <span x-text="canStartAutoWorkflow() ? '是' : '否'"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/static/js/video-generate.js"></script>
    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('videoGeneratePage', videoGeneratePage);
        });
    </script>
</body>
</html>
