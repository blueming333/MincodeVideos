<!DOCTYPE html>
<html lang="zh-CN" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MincodeVideos - AI短视频生成平台{% endblock %}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <!-- 自定义样式 -->
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-hover: #5855eb;
            --secondary-color: #64748b;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --dark-bg: #0f172a;
            --card-bg: #ffffff;
            --border-color: #e2e8f0;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .sidebar {
            background: var(--card-bg);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            border-right: 1px solid var(--border-color);
        }
        
        .main-content {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
        
        .nav-link {
            border-radius: 8px;
            margin: 2px 0;
            transition: all 0.2s ease;
        }
        
        .nav-link:hover {
            background-color: var(--primary-color);
            color: white !important;
            transform: translateX(4px);
        }
        
        .nav-link.active {
            background-color: var(--primary-color);
            color: white !important;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            border-radius: 8px;
            padding: 8px 20px;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-hover);
            border-color: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }
        
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
            transition: all 0.2s ease;
        }
        
        .card:hover {
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            transform: translateY(-2px);
        }
        
        .form-control, .form-select {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px 12px;
            transition: all 0.2s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        
        .progress {
            height: 8px;
            border-radius: 4px;
            background-color: #f1f5f9;
        }
        
        .progress-bar {
            border-radius: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--primary-hover));
        }
        
        .toast {
            border-radius: 8px;
            border: none;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
        
        .step-indicator {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .step {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--secondary-color);
            color: white;
            font-weight: 600;
            margin-right: 1rem;
            position: relative;
        }
        
        .step.active {
            background-color: var(--primary-color);
        }
        
        .step.completed {
            background-color: var(--success-color);
        }
        
        .step::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 100%;
            width: 60px;
            height: 2px;
            background-color: var(--border-color);
            transform: translateY(-50%);
        }
        
        .step:last-child::after {
            display: none;
        }
        
        .feature-card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
        }
        
        .feature-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 25px -3px rgb(0 0 0 / 0.1);
        }
        
        .feature-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 1rem;
        }
        
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                top: 0;
                left: -280px;
                width: 280px;
                height: 100vh;
                z-index: 1050;
                transition: left 0.3s ease;
            }
            
            .sidebar.show {
                left: 0;
            }
            
            .main-content {
                margin-left: 0;
            }
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body class="d-flex h-100">
    <!-- 侧边栏 -->
    <div class="sidebar d-flex flex-column p-3" style="width: 280px; min-height: 100vh;">
        <!-- Logo -->
        <div class="mb-4 text-center">
            <h4 class="fw-bold text-primary mb-1">
                <i class="bi bi-play-circle-fill me-2"></i>
                Mincode<span class="text-secondary">VIdeos</span>
            </h4>
            <p class="text-muted small mb-0">AI短视频生成平台</p>
        </div>
        
        <!-- 导航菜单 -->
        <nav class="nav nav-pills flex-column mb-auto">
            <a href="{{ url_for('main.index') }}" class="nav-link {% if request.endpoint == 'main.index' %}active{% endif %}">
                <i class="bi bi-house-fill me-2"></i>
                首页
            </a>
            <a href="{{ url_for('main.dashboard') }}" class="nav-link {% if request.endpoint == 'main.dashboard' %}active{% endif %}">
                <i class="bi bi-speedometer2 me-2"></i>
                工作台
            </a>
            
            <hr class="my-3">
            
            <a href="{{ url_for('video.generate') }}" class="nav-link {% if request.endpoint == 'video.generate' %}active{% endif %}">
                <i class="bi bi-camera-video-fill me-2"></i>
                AI视频生成
            </a>
            <a href="{{ url_for('mix.batch') }}" class="nav-link {% if request.endpoint == 'mix.batch' %}active{% endif %}">
                <i class="bi bi-scissors me-2"></i>
                视频混剪
            </a>
            <a href="{{ url_for('mix.merge') }}" class="nav-link {% if request.endpoint == 'mix.merge' %}active{% endif %}">
                <i class="bi bi-collection-play-fill me-2"></i>
                视频合并
            </a>
            <a href="{{ url_for('gallery.index') }}" class="nav-link {% if request.endpoint == 'gallery.index' %}active{% endif %}">
                <i class="bi bi-grid-3x3-gap-fill me-2"></i>
                作品展示
            </a>
            <a href="{{ url_for('publish.batch') }}" class="nav-link {% if request.endpoint == 'publish.batch' %}active{% endif %}">
                <i class="bi bi-cloud-upload-fill me-2"></i>
                批量发布
            </a>
            
            <hr class="my-3">
            
            <a href="{{ url_for('config.index') }}" class="nav-link {% if request.endpoint.startswith('config.') %}active{% endif %}">
                <i class="bi bi-gear-fill me-2"></i>
                系统设置
            </a>
        </nav>
        
        <!-- 底部信息 -->
        <div class="mt-auto pt-3 border-top">
            <div class="d-flex align-items-center">
                <div class="flex-grow-1">
                    <h6 class="mb-0 fs-6">运营版本</h6>
                    <small class="text-muted">v2.0.0</small>
                </div>
                <div class="dropdown">
                    <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        <i class="bi bi-three-dots"></i>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#"><i class="bi bi-question-circle me-2"></i>帮助文档</a></li>
                        <li><a class="dropdown-item" href="#"><i class="bi bi-info-circle me-2"></i>关于</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 主内容区域 -->
    <div class="flex-grow-1 p-4">
        <div class="main-content h-100 p-4">
            {% block content %}{% endblock %}
        </div>
    </div>
    
    <!-- Toast 容器 -->
    <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1200;">
        <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto" id="toast-title">通知</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toast-body">
                消息内容
            </div>
        </div>
    </div>
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 全局 JavaScript -->
    <script>
        // 全局函数：显示 Toast 消息
        function showToast(message, type = 'info', title = '通知') {
            const toast = document.getElementById('toast');
            const toastTitle = document.getElementById('toast-title');
            const toastBody = document.getElementById('toast-body');
            
            toastTitle.textContent = title;
            toastBody.textContent = message;
            
            // 设置样式
            toast.className = `toast ${type === 'success' ? 'bg-success text-white' : 
                              type === 'error' ? 'bg-danger text-white' : 
                              type === 'warning' ? 'bg-warning' : 'bg-info text-white'}`;
            
            const bsToast = new bootstrap.Toast(toast);
            bsToast.show();
        }
        
        // 全局函数：API 请求封装
        async function apiRequest(url, data = null, method = 'GET') {
            try {
                const config = {
                    method: method,
                    url: url,
                    headers: {
                        'Content-Type': 'application/json',
                    }
                };
                
                if (data && (method === 'POST' || method === 'PUT')) {
                    config.data = data;
                }
                
                const response = await axios(config);
                return response.data;
            } catch (error) {
                console.error('API请求错误:', error);
                showToast(error.response?.data?.message || '请求失败', 'error');
                throw error;
            }
        }
        
        // 页面加载完成事件
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化所有 tooltip
            const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
