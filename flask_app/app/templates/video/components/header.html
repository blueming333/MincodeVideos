<!-- 页面标题 -->
<div class="d-flex justify-content-between align-items-center mb-4">
    <div>
        <h1 class="h2 fw-bold text-primary">
            <i class="bi bi-camera-video-fill me-2"></i>
            <span data-i18n="AI Video Generation Workflow">{{ _('AI Video Generation Workflow') }}</span>
        </h1>
        <p class="text-muted" data-i18n="Generate high-quality short videos automatically using AI technology">{{ _('Generate high-quality short videos automatically using AI technology') }}</p>
    </div>
    <div class="d-flex gap-2">
        <button class="btn btn-success btn-lg" @click="runAutoWorkflow()" 
                :disabled="!canStartAutoWorkflow() || isAutoRunning" x-show="!isAutoRunning">
            <i class="bi bi-play-circle-fill me-2"></i>
            <span data-i18n="Auto Generate">{{ _('Auto Generate') }}</span>
        </button>
        <button class="btn btn-danger btn-lg" @click="stopAutoWorkflow()" x-show="isAutoRunning">
            <i class="bi bi-stop-circle-fill me-2"></i>
            <span data-i18n="Stop Execution">{{ _('Stop Execution') }}</span>
        </button>
        <button class="btn btn-outline-secondary" @click="resetWorkflow()">
            <i class="bi bi-arrow-clockwise me-2"></i>
            <span data-i18n="Reset Workflow">{{ _('Reset Workflow') }}</span>
        </button>
    </div>
</div>
