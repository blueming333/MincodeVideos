<!-- 步骤1: 内容生成 -->
<div class="card mb-4" x-show="currentStep >= 1">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="card-title mb-0">
            <i class="bi bi-file-text me-2"></i>
            步骤1: 内容生成
        </h5>
        <button class="btn btn-primary" @click="generateContent()" 
                :disabled="isLoading || isAutoRunning" x-show="!results.content">
            <span x-show="!isLoading">
                <i class="bi bi-magic me-2"></i>生成内容
            </span>
            <span x-show="isLoading">
                <i class="bi bi-arrow-repeat spin me-2"></i>生成中...
            </span>
        </button>
    </div>
    <div class="card-body">
        <div x-show="!results.content && !isLoading" class="text-center text-muted py-4">
            <i class="bi bi-file-text" style="font-size: 3rem; opacity: 0.3;"></i>
            <p class="mt-2">点击"生成内容"开始AI脚本创作</p>
        </div>
        
        <div x-show="results.content" class="border rounded p-3 bg-light">
            <h6 class="fw-bold mb-2">生成的视频脚本:</h6>
            <div class="content-display" style="max-height: 200px; overflow-y: auto;">
                <p x-text="results.content" class="mb-0"></p>
            </div>
            <div class="d-flex justify-content-between mt-3">
                <small class="text-muted">字数: <span x-text="results.content?.length || 0"></span></small>
                <button class="btn btn-outline-secondary btn-sm" @click="editContent()">
                    <i class="bi bi-pencil me-1"></i>编辑
                </button>
            </div>
        </div>
    </div>
</div>

<!-- 步骤2: 关键词生成 -->
<div class="card mb-4" x-show="currentStep >= 2">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="card-title mb-0">
            <i class="bi bi-tags me-2"></i>
            步骤2: 关键词生成
        </h5>
        <button class="btn btn-info" @click="generateKeywords()" 
                :disabled="!results.content || isLoading || isAutoRunning" x-show="!results.keywords">
            <span x-show="!isLoading">
                <i class="bi bi-tags me-2"></i>生成关键词
            </span>
            <span x-show="isLoading">
                <i class="bi bi-arrow-repeat spin me-2"></i>生成中...
            </span>
        </button>
    </div>
    <div class="card-body">
        <div x-show="!results.keywords && !isLoading" class="text-center text-muted py-4">
            <i class="bi bi-tags" style="font-size: 3rem; opacity: 0.3;"></i>
            <p class="mt-2">等待生成视觉关键词</p>
        </div>
        
        <div x-show="results.keywords" class="border rounded p-3 bg-light">
            <h6 class="fw-bold mb-2">生成的关键词:</h6>
            <div class="d-flex flex-wrap gap-2">
                <template x-for="keyword in results.keywords" :key="keyword">
                    <span class="badge bg-primary" x-text="keyword"></span>
                </template>
            </div>
            <div class="mt-3">
                <small class="text-muted">共 <span x-text="results.keywords?.length || 0"></span> 个关键词</small>
            </div>
        </div>
    </div>
</div>

<!-- 步骤3: 资源获取 -->
<div class="card mb-4" x-show="currentStep >= 3">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="card-title mb-0">
            <i class="bi bi-images me-2"></i>
            步骤3: 资源获取
        </h5>
        <button class="btn btn-success" @click="getResources()" 
                :disabled="!results.keywords || isLoading || isAutoRunning" x-show="!results.resources">
            <span x-show="!isLoading">
                <i class="bi bi-download me-2"></i>获取资源
            </span>
            <span x-show="isLoading">
                <i class="bi bi-arrow-repeat spin me-2"></i>获取中...
            </span>
        </button>
    </div>
    <div class="card-body">
        <div x-show="!results.resources && !isLoading" class="text-center text-muted py-4">
            <i class="bi bi-images" style="font-size: 3rem; opacity: 0.3;"></i>
            <p class="mt-2">等待获取视频素材</p>
        </div>
        
        <div x-show="results.resources" class="border rounded p-3 bg-light">
            <h6 class="fw-bold mb-2">获取的视频资源:</h6>
            <div class="resource-list" style="max-height: 200px; overflow-y: auto;">
                <template x-for="(resource, index) in results.resources" :key="resource.id">
                    <div class="d-flex align-items-center justify-content-between py-2 border-bottom">
                        <div>
                            <h6 class="mb-0" x-text="resource.title"></h6>
                            <small class="text-muted">时长: <span x-text="resource.duration"></span>秒 | 关键词: <span x-text="resource.keyword"></span></small>
                        </div>
                        <small class="text-muted" x-text="'#' + (index + 1)"></small>
                    </div>
                </template>
            </div>
            <div class="mt-3">
                <small class="text-muted">共 <span x-text="results.resources?.length || 0"></span> 个视频素材</small>
            </div>
        </div>
    </div>
</div>

<!-- 步骤4: 语音合成 -->
<div class="card mb-4" x-show="currentStep >= 4">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="card-title mb-0">
            <i class="bi bi-mic me-2"></i>
            步骤4: 语音合成
        </h5>
        <button class="btn btn-warning" @click="generateDubbing()" 
                :disabled="!results.content || isLoading || isAutoRunning" x-show="!results.audio">
            <span x-show="!isLoading">
                <i class="bi bi-mic me-2"></i>生成配音
            </span>
            <span x-show="isLoading">
                <i class="bi bi-arrow-repeat spin me-2"></i>合成中...
            </span>
        </button>
    </div>
    <div class="card-body">
        <div x-show="!results.audio && !isLoading" class="text-center text-muted py-4">
            <i class="bi bi-mic" style="font-size: 3rem; opacity: 0.3;"></i>
            <p class="mt-2">等待生成AI配音</p>
        </div>
        
        <div x-show="results.audio" class="border rounded p-3 bg-light">
            <div class="d-flex align-items-center justify-content-between">
                <div>
                    <h6 class="fw-bold mb-1">配音已生成</h6>
                    <small class="text-muted">
                        时长: <span x-text="results.audio?.duration || '未知'"></span>秒 | 
                        音色: <span x-text="results.audio?.voice || '默认'"></span>
                    </small>
                </div>
                <div>
                    <audio controls x-show="results.audio?.url" style="max-width: 200px;">
                        <source :src="results.audio?.url" type="audio/wav">
                        <source :src="results.audio?.url" type="audio/mpeg">
                        您的浏览器不支持音频播放
                    </audio>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 步骤5: 字幕生成 -->
<div class="card mb-4" x-show="currentStep >= 5">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="card-title mb-0">
            <i class="bi bi-chat-quote me-2"></i>
            步骤5: 字幕生成
        </h5>
        <button class="btn btn-info" @click="generateSubtitle()" 
                :disabled="!results.audio || isLoading || isAutoRunning" x-show="!results.subtitle">
            <span x-show="!isLoading">
                <i class="bi bi-chat-quote me-2"></i>生成字幕
            </span>
            <span x-show="isLoading">
                <i class="bi bi-arrow-repeat spin me-2"></i>生成中...
            </span>
        </button>
    </div>
    <div class="card-body">
        <div x-show="!results.subtitle && !isLoading" class="text-center text-muted py-4">
            <i class="bi bi-chat-quote" style="font-size: 3rem; opacity: 0.3;"></i>
            <p class="mt-2">等待生成字幕文件</p>
        </div>
        
        <div x-show="results.subtitle" class="border rounded p-3 bg-light">
            <h6 class="fw-bold mb-2">字幕预览:</h6>
            <div style="max-height: 150px; overflow-y: auto; font-family: monospace; font-size: 0.9em;">
                <template x-for="(sub, index) in results.subtitle?.lines" :key="index">
                    <div class="mb-1">
                        <small class="text-muted" x-text="sub.timestamp"></small>
                        <span x-text="sub.text"></span>
                    </div>
                </template>
            </div>
        </div>
    </div>
</div>

<!-- 步骤6: 视频合成 -->
<div class="card mb-4" x-show="currentStep >= 6">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="card-title mb-0">
            <i class="bi bi-play-circle me-2"></i>
            步骤6: 视频合成
        </h5>
        <button class="btn btn-danger" @click="generateVideo()" 
                :disabled="!results.resources || !results.audio || isLoading || isAutoRunning" x-show="!results.video">
            <span x-show="!isLoading">
                <i class="bi bi-play-circle me-2"></i>合成视频
            </span>
            <span x-show="isLoading">
                <i class="bi bi-arrow-repeat spin me-2"></i>合成中...
            </span>
        </button>
    </div>
    <div class="card-body">
        <div x-show="!results.video && !isLoading" class="text-center text-muted py-4">
            <i class="bi bi-play-circle" style="font-size: 3rem; opacity: 0.3;"></i>
            <p class="mt-2">等待合成最终视频</p>
        </div>
        
        <div x-show="isLoading && progress > 0" class="mb-3">
            <div class="d-flex justify-content-between align-items-center mb-1">
                <small class="fw-medium">视频合成进度</small>
                <small x-text="Math.round(progress) + '%'"></small>
            </div>
            <div class="progress" style="height: 8px;">
                <div class="progress-bar progress-bar-striped progress-bar-animated" 
                     :style="'width: ' + progress + '%'"></div>
            </div>
        </div>
        
        <div x-show="results.video" class="border rounded p-3 bg-light">
            <div class="d-flex align-items-center justify-content-between">
                <div>
                    <h6 class="fw-bold mb-1">视频已生成</h6>
                    <small class="text-muted">
                        时长: <span x-text="results.video?.duration || '未知'"></span>秒 | 
                        大小: <span x-text="results.video?.size || '未知'"></span>
                    </small>
                </div>
                <div>
                    <a :href="results.video?.url" class="btn btn-success btn-sm me-2" download>
                        <i class="bi bi-download me-1"></i>下载
                    </a>
                    <button class="btn btn-primary btn-sm" @click="previewVideo()">
                        <i class="bi bi-eye me-1"></i>预览
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
